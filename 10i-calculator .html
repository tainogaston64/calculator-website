<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Calculator</title>

 <link rel="stylesheet" href="10j.css">
<p class="js-display-calculation display-calculation"></p>
<p>
    <button onclick="
            updateCalculation('1');"
         class="number-button grey-button">1</button>

    <button onclick="
            updateCalculation('2');
        " class="number-button grey-button">2</button>

    <button onclick="
            updateCalculation('3');
        " class="number-button grey-button">3</button>

    <button onclick="
        updateCalculation(' + ');
        " class="number-button orange-button">+</button>
</p>
<p>
    <button onclick="
           updateCalculation('4');
        " class="number-button grey-button">4</button>

    <button onclick="
           updateCalculation('5');
        " class="number-button grey-button">5</button>

    <button onclick="
           updateCalculation('6');
        ;" class="number-button grey-button">6</button>

    <button onclick="
           updateCalculation(' - ');
        ;" class="number-button orange-button">-</button>

</p>
<p>
    <button onclick="
           updateCalculation('7');  
        " class="number-button grey-button">7</button>

    <button onclick="
           updateCalculation('8');
        ;" class="number-button grey-button">8</button>

    <button onclick="
           updateCalculation('9');
        ;" class="number-button grey-button">9</button>

    <button onclick="
           updateCalculation(' * ');
        ;" class="number-button orange-button">*</button>
</p>

<p>
    <button onclick="
           updateCalculation('0');
        ;" class="number-button grey-button">0</button>

    <button onclick="
           updateCalculation(' . ');
        ;" class="number-button grey-button">.</button>

    <button onclick="
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
        " class="number-button grey-button">=</button>

    <button onclick="
        updateCalculation(' / ' );
        " class="number-button orange-button">/</button>
</p>

<p>
    <button onclick="
        calculation = '';
        displayCalculation();
        
        localStorage.setItem('calculation', calculation)" class="number-button grey-button clear-button">Clear</button>
</p>

<script src="10j.js">
    
</script>
</body>

</html>
